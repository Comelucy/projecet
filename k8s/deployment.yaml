apiVersion: apps/v1
kind: Deployment
metadata:
  name: kty
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kty
  template:
    metadata:
      labels:
        app: kty
    spec:
      containers:
      - image: okteto.dev/kty:latest
        name: kty
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "16681229-db18-46c9-828d-3cc9d72c13d6"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "16681229-db18-46c9-828d-3cc9d72c13d6"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
