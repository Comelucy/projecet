apiVersion: apps/v1
kind: Deployment
metadata:
  name: ere
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ere
  template:
    metadata:
      labels:
        app: ere
    spec:
      containers:
      - image: okteto.dev/ere:latest
        name: ere
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "62108fd8-4566-40a9-b93a-bd6d9fb4f161"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "62108fd8-4566-40a9-b93a-bd6d9fb4f161"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
