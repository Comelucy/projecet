apiVersion: apps/v1
kind: Deployment
metadata:
  name: uuu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uuu
  template:
    metadata:
      labels:
        app: uuu
    spec:
      containers:
      - image: okteto.dev/uuu:latest
        name: uuu
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "261e1b45-a867-4509-9297-14f6361b1cd6"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "261e1b45-a867-4509-9297-14f6361b1cd6"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
