apiVersion: apps/v1
kind: Deployment
metadata:
  name: as
spec:
  replicas: 1
  selector:
    matchLabels:
      app: as
  template:
    metadata:
      labels:
        app: as
    spec:
      containers:
      - image: okteto.dev/as:latest
        name: as
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "2fa0382d-3a2b-4df5-b53d-f707e56fc423"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "2fa0382d-3a2b-4df5-b53d-f707e56fc423"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
