apiVersion: apps/v1
kind: Deployment
metadata:
  name: odd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odd
  template:
    metadata:
      labels:
        app: odd
    spec:
      containers:
      - image: okteto.dev/odd:latest
        name: odd
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "0291cdf7-4772-44e3-8f8b-5b6b2612c698"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "0291cdf7-4772-44e3-8f8b-5b6b2612c698"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
