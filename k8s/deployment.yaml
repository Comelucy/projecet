apiVersion: apps/v1
kind: Deployment
metadata:
  name: www
spec:
  replicas: 1
  selector:
    matchLabels:
      app: www
  template:
    metadata:
      labels:
        app: www
    spec:
      containers:
      - image: okteto.dev/www:latest
        name: www
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "51ed71f9-060b-40c9-870b-0dde3ef18d60"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "51ed71f9-060b-40c9-870b-0dde3ef18d60"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
