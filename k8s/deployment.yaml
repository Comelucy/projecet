apiVersion: apps/v1
kind: Deployment
metadata:
  name: qqq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qqq
  template:
    metadata:
      labels:
        app: qqq
    spec:
      containers:
      - image: okteto.dev/qqq:latest
        name: qqq
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "87274cf1-48ad-4363-8618-195aee6023e2"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "87274cf1-48ad-4363-8618-195aee6023e2"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
