apiVersion: apps/v1
kind: Deployment
metadata:
  name: klk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: klk
  template:
    metadata:
      labels:
        app: klk
    spec:
      containers:
      - image: okteto.dev/klk:latest
        name: klk
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "6fc34fbf-7222-4ce9-b715-93a27c7a2a97"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "6fc34fbf-7222-4ce9-b715-93a27c7a2a97"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
