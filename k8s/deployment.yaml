apiVersion: apps/v1
kind: Deployment
metadata:
  name: kpl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kpl
  template:
    metadata:
      labels:
        app: kpl
    spec:
      containers:
      - image: okteto.dev/kpl:latest
        name: kpl
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "13408fc1-8e6e-49c3-8e21-1a64ec5aaf75"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "13408fc1-8e6e-49c3-8e21-1a64ec5aaf75"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
