apiVersion: apps/v1
kind: Deployment
metadata:
  name: sd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sd
  template:
    metadata:
      labels:
        app: sd
    spec:
      containers:
      - image: okteto.dev/sd:latest
        name: sd
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "2fa0382d-3a2b-4df5-b53d-f707e56fc423"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "2fa0382d-3a2b-4df5-b53d-f707e56fc423"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
