apiVersion: apps/v1
kind: Deployment
metadata:
  name: edq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edq
  template:
    metadata:
      labels:
        app: edq
    spec:
      containers:
      - image: okteto.dev/edq:latest
        name: edq
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "c5958bdd-3343-41f0-9521-ed57bc0834b1"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "c5958bdd-3343-41f0-9521-ed57bc0834b1"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
