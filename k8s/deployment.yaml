apiVersion: apps/v1
kind: Deployment
metadata:
  name: kay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kay
  template:
    metadata:
      labels:
        app: kay
    spec:
      containers:
      - image: okteto.dev/kay:latest
        name: kay
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "a0d7ac1d-a5e6-45fa-b86d-1590b5c889f8"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "a0d7ac1d-a5e6-45fa-b86d-1590b5c889f8"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
