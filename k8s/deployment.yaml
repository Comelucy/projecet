apiVersion: apps/v1
kind: Deployment
metadata:
  name: fc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fc
  template:
    metadata:
      labels:
        app: fc
    spec:
      containers:
      - image: okteto.dev/fc:latest
        name: fc
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "7896616d-1cdf-4223-a827-f98ecdf4f3fb"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "7896616d-1cdf-4223-a827-f98ecdf4f3fb"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
