apiVersion: apps/v1
kind: Deployment
metadata:
  name: lpl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lpl
  template:
    metadata:
      labels:
        app: lpl
    spec:
      containers:
      - image: okteto.dev/lpl:latest
        name: lpl
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "ae6a8a5c-95b3-42c5-8062-b27b16e82345"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "ae6a8a5c-95b3-42c5-8062-b27b16e82345"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
