apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bbb
  template:
    metadata:
      labels:
        app: bbb
    spec:
      containers:
      - image: okteto.dev/bbb:latest
        name: bbb
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "4663f5ab-334f-4230-abfd-e1c1b9861ccb"
        - name: Vless_Path
          value: "/s233"
        - name: Vmess_UUID
          value: "4663f5ab-334f-4230-abfd-e1c1b9861ccb"
        - name: Vmess_Path
          value: "/s244"
        - name: Share_Path
          value: "/share233"
